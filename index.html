<!DOCTYPE html>
<html>

    <head>
        <title>Weather</title>
        <meta charset="UTF-8" />
        <link href="src/styles.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
        <script src="https://kit.fontawesome.com/6efb908a8b.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    </head>

    <body>
        <div class="container caixa border rounded border-3 mt-5">
            <div class="row align-items-center g-3 mb-2 mt-4">
                <div class="col-7">
                    <h3 class="country col-2" id="country">PT</h3>
                    <h1 id="city" class="d-flex align-items-start">
                        Santarém
                    </h1>

                    <p id="datatime">Sunday, 17:00</p>
                </div>
                <div class="col-5">
                    <h5 id="weather">Cloudy</h5>
                    <div class="units">
                        <a href="#" id="celsius" class="selected">ºC</a> |
                        <a href="#" id="fahrenheit">ºF</a>
                    </div>
                    <h1 id="temperature">
                        12
                    </h1>

                    <p class="info">
                        Humidity: <span class="bold">85%</span> Wind:
                        <span class="bold">8km/h</span>
                    </p>
                </div>
            </div>

            <br />
            <form class="row" id="city-form">
                <div class="col-6">
                    <input type="text" class="form-control" id="input-city" placeholder="Enter a city..." />
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary btn-block search">
                        Search
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-danger btn-block current" id="currentBtn">
                        Current
                    </button>
                </div>
            </form>

            <br />
            <div class="row">
                <div class="col-1"></div>
                <div class="col-2">
                    <h3>Mon</h3>
                    <i class="fa-solid fa-cloud-showers-heavy"></i>
                    <p class="tempdays"><span class="bold">21º</span> 18º</p>
                </div>
                <div class="col-2">
                    <h3>Tue</h3>
                    <i class="fa-solid fa-wind"></i>
                    <p class="tempdays"><span class="bold">21º</span> 18º</p>
                </div>
                <div class="col-2">
                    <h3>Wed</h3>
                    <i class="fa-solid fa-sun"></i>
                    <p class="tempdays"><span class="bold">21º</span> 18º</p>
                </div>
                <div class="col-2">
                    <h3>Thu</h3>
                    <i class="fa-solid fa-sun"></i>
                    <p class="tempdays"><span class="bold">21º</span> 18º</p>
                </div>
                <div class="col-2">
                    <h3>Fri</h3>
                    <i class="fa-solid fa-sun"></i>
                    <p class="tempdays"><span class="bold">21º</span> 18º</p>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
        <script src="src/index.js"></script>
        <script src="https://kit.fontawesome.com/6efb908a8b.js" crossorigin="anonymous"></script>
        <p><a href="https://github.com/martapilre/SC_Homework_W6">My GitHub</a></p>
    </body>

</html>
