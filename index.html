<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
        <script src="https://kit.fontawesome.com/6efb908a8b.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

        <link rel="stylesheet" href="src/styles.css">
        <title>My Weather App</title>
    </head>

    <body>
        <div class="container">
            <div class="weather-app-wrapper">
                <div class="weather-app">
                    <div class="row">
                        <div class="col-7">
                            <h3 id="country"></h3>
                            <h1 id="city"></h1>
                            </h1>
                            <img src="" alt="Clear" id="icon" class="float-left" />
                        </div>
                        <div class="col-5">
                            <div class="clearfix weather-temperature">
                                <h5 id="description">Cloudy</h5>
                                <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
                                    <a href="#" id="fahrenheit-link">°F</a></span>
                            </div>
                            <ul>
                                <li>Humidity: <span id="humidity"></span>%</li>
                                <li>Wind: <span id="wind"></span> km/h</li>
                                <li><span id="date"></span></li>
                            </ul>
                        </div>
                    </div>
                    <form id="search-form" class="m-3">
                        <div class="row">
                            <div class="col-6">
                                <input type="search" class="form-control" id="city-input" placeholder="Enter a city..." autocomplete="off" />
                            </div>
                            <div class="col-3">
                                <input type="submit" value="Search" class="btn btn-primary w-100" />
                            </div>
                            <div class="col-3">
                                <input type="submit" value="Current" class="btn btn-danger w-100" id="current-btn" />
                            </div>
                    </form>
                </div>

                <!-- Alterar quando for a previsao-->
                <div class="row m-3">
                    <div class="col-1"></div>
                    <div class="col-2">
                        <h3>Mon</h3>
                        <i class="fa-solid fa-cloud-showers-heavy"></i>
                        <p class="tempdays"><span class="bold">21º</span> 18º</p>
                    </div>
                    <div class="col-2">
                        <h3>Tue</h3>
                        <i class="fa-solid fa-wind"></i>
                        <p class="tempdays"><span class="bold">21º</span> 18º</p>
                    </div>
                    <div class="col-2">
                        <h3>Wed</h3>
                        <i class="fa-solid fa-sun"></i>
                        <p class="tempdays"><span class="bold">21º</span> 18º</p>
                    </div>
                    <div class="col-2">
                        <h3>Thu</h3>
                        <i class="fa-solid fa-sun"></i>
                        <p class="tempdays"><span class="bold">21º</span> 18º</p>
                    </div>
                    <div class="col-2">
                        <h3>Fri</h3>
                        <i class="fa-solid fa-sun"></i>
                        <p class="tempdays"><span class="bold">21º</span> 18º</p>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
            <script src="https://kit.fontawesome.com/6efb908a8b.js" crossorigin="anonymous"></script>
            <!--Fim-->

            <small>
                <a href="https://github.com/wecodeschool/vanilla-weather-app" target="_blank">Open-source code</a>
                by <a href="http://www.martapilre.com" target="_blank">Marta Pilré</a>
            </small>
        </div>
        <script src="src/app.js"> </script>
    </body>

</html>
